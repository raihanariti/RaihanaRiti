<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oops! Page Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #343a40;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: #ffffff;
            color: #343a40;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        p {
            margin-bottom: 16px;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        a:hover {
            background: #0056b3;
        }
        
        .back-home {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-home svg {
            margin-right: 8px;
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found</h1>
        <p>It seems like the page you are looking for doesn't exist.</p>
        <div class="back-home">
            <a id="back-link" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M11.707 7.293l-4-4a1 1 0 00-1.414 1.414L8.586 7H2a1 1 0 000 2h6.586l-2.293 2.293a1 1 0 001.414 1.414l4-4a1 1 0 000-1.414z"/>
                </svg>
                Go Back to Home
            </a>
        </div>
    </div>
    <script>
        (function() {
            if (document.referrer && document.location.host && document.referrer.match(new RegExp("^https?://" + document.location.host))) {
                document.getElementById("back-link").setAttribute("href", document.referrer);
            }
        })();
    </script>
</body>
</html>
